<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="stylesheet" href="style.css">
    <title>Number to Roman Converter</title>
</head>

<body>
    <h1>Number to Roman converter </h1>
    <div id="io-box">
        <input id="number-input-box" name="number" type="number" placeholder="Enter the number here!" autofocus/>
        <button id="button" type="submit">Convert Now</button>
        <input id="roman-number-input-box" name="Roman" readonly="" type="text" placeholder="Get the output here!"/>
    </div>

    <script src="script.js"></script>
</body>

</html>
