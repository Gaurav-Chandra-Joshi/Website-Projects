<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <main>
        <h1>To-Do List</h1>
        <form id="form">
            <input type="text" name="task" id="task" placeholder="Enter the task here!" autofocus autocorrect="true">
            <button type="submit">Submit</button>
        </form>
        <div id="top-bar">
            <ul>
                <li>
                    <h2>Tasks</h2>
                </li>
                <li><button id="delete-all-button">Delete All</button></li>
            </ul>
        </div>
        <ol id="list-container">
        </ol>
    </main>
</body>

<script src="script.js"></script>

</html>
