<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image editor</title>
</head>

<body>
    <h1 class="logo">File data fetcher.</h1>
    <main>
        <form action="" id="input-form">
            <input type="file" name="photo" id="input-file" multiple autofocus>
            <button id="submit-btn">Submit</button>
        </form>
        <table border="1" id="data-table">
            <tr>
                <th>S. No.</th>
                <th>NAME</th>
                <th>SIZE(in KB)</th>
                <th>TYPE</th>
                <th>Last Modified Date</th>
                <th>Last Modified Day</th>
            </tr>
            <tr>
                <td colspan="6">You will get to see your data here!</td>
            </tr>
        </table>
    </main>
</body>
<script src="script.js"></script>

</html>
