<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Session</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h2 id="top-heading">POMODORO TIMER</h2>
        <div id="mode-buttons">
            <button class="buttons" id="work">Work</button>
            <button class="buttons" id="short-break">Short Break</button>
            <button class="buttons" id="long-break">Long Break</button>
        </div>
        <h1 id="timer"><span id="minutes">25</span>:<span id="seconds">00</span></h1>
        <div id="control-buttons">
            <button class="buttons" id="start">Start</button>
            <button class="buttons" id="pause-resume">Pause</button>
            <button class="buttons" id="reset">Reset</button>
        </div>
        <p id="pomodoro-session-count">Pomodoro Completed: 0</p>
    </main>
    <audio id="audio" src="alarm.mp3" preload="auto"></audio>

</body>
<script src="script.js"></script>

</html>
