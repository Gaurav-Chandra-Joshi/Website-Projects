<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Top Navigation -->
  <header class="top-bar">
    <h1>ğŸ… Pomodoro</h1>
    <div class="top-actions">
      <button id="dark-toggle" title="Dark / Light">ğŸŒ™</button>
      <button id="settings">âš™ï¸</button>
    </div>
  </header>

  <!-- Mode Switch -->
  <div id="mode-buttons">

    <button class="mode-btn" id="short-break">Short Break</button>
    <button class="mode-btn" id="long-break">Long Break</button>

  <!-- Timer Section -->
  <section class="timer-section">
    <div class="circle">
      <h1 id="timer"><span id="minutes">25</span>:<span id="seconds">00</span></h1>
    </div>

    <!-- Control Buttons -->
    <div id="control-buttons">

      <button class="control-btn reset" id="reset">ğŸ”„</button>
    </div>

    <!-- Session Indicator -->
    <div id="session-indicator">
      <span class="dot filled"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- Bottom Section -->
  <section class="bottom-section">
    <div class="stats">
      <h3>ğŸ“Š Stats</h3>
      <p>Today: <span id="today-count">0</span> Pomodoros</p>

      <h3>âœ… Tasks</h3>

    </div>
  </section>

  <audio id="audio" src="alarm.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>

</html>
