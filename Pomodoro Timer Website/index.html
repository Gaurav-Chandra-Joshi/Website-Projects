<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/path/to/your/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Top Navigation -->
  <header class="top-bar">
    <h1>🍅 Pomodoro</h1>
    <div class="top-actions">
      <button id="dark-toggle" title="Dark / Light">🌙</button>
      <button id="settings" onclick="settingOn()">⚙️</button>
    </div>
  </header>

  <!-- Mode Switch -->
  <div id="mode-buttons">
    <button class="mode-btn active" id="work">Work</button>
    <button class="mode-btn" id="short-break">Short Break</button>
    <button class="mode-btn" id="long-break">Long Break</button>
  </div>

  <!-- Timer Section -->
  <section class="timer-section">
    <div class="circle">
      <h1 id="timer"><span id="minutes">25</span>:<span id="seconds">00</span></h1>
    </div>

    <!-- Control Buttons -->
    <div id="control-buttons">
      <button class="control-btn start" id="start">▶</button>
      <button class="control-btn pause" id="pause-resume">⏸</button>
      <button class="control-btn reset" id="reset">🔄</button>
    </div>

    <!-- Session Indicator -->
    <div id="session-indicator">
      <span class="dot filled"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- Bottom Section -->
  <section class="bottom-section">
    <div class="stats">
      <h3>📊 Stats</h3>
      <p>Today: <span id="today-count">0</span> Pomodoros</p>
      <p>This Week: <span id="week-count">0</span></p>
    </div>

    <div class="tasks">
      <h3>✅ Tasks</h3>
      <ul id="task-list">
        <li>Add your first task...</li>
      </ul>
    </div>
  </section>


  <!-- Settings Modal (paste before </body>) -->
  <div id="settings-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <h3>⚙️ Settings</h3>

      <label for="work-duration">Work (minutes):</label>
      <input id="work-duration" type="number" min="1" max="180" value="25">

      <label for="short-duration">Short Break (minutes):</label>
      <input id="short-duration" type="number" min="1" max="60" value="5">

      <label for="long-duration">Long Break (minutes):</label>
      <input id="long-duration" type="number" min="1" max="180" value="15">

      <div class="modal-actions">
        <button id="save-settings" class="btn-primary" onclick="saveSetting()">Save</button>
        <button id="close-settings" class="btn-secondary" onclick="settingOff()">Cancel</button>
      </div>
    </div>
  </div>


  <audio id="audio" src="alarm.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>

</html>
