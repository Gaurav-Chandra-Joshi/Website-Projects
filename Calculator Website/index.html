<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="screen">
      <p id="calculator-input">0</p>
      <p id="answer">0</p>
    </div>
    <div class="buttons">
      
      <div title="Clear All" class="btn ac bg-grey">ac</div>
      <div title="Negative/Positive" class="btn plus/minus bg-grey">+/-</div>
      <div title="Percentage" class="btn percent bg-grey">%</div>
      <div title="Division" class="btn division bg-orange">/</div>
      
      <div title="demo" class="btn eight">8</div>
      <div title="demo" class="btn seven">7</div>
      <div title="demo" class="btn nine">9</div>
      <div title="demo" class="btn multiply bg-orange">*</div>
      <!-- <div title="demo" class="btn multiply bg-orange">x</div> -->
      
      <div title="demo" class="btn four">4</div>
      <div title="demo" class="btn five">5</div>
      <div title="demo" class="btn six">6</div>
      <div title="demo" class="btn minus bg-orange">-</div>

      <div title="demo" class="btn one">1</div>
      <div title="demo" class="btn two">2</div>
      <div title="demo" class="btn three">3</div>
      <div title="demo" class="btn plus bg-orange">+</div>
      
      <div title="demo" class="btn zero">0</div>
      <div title="demo" class="btn quote">.</div>
      <div title="demo" class="btn equals bg-orange">=</div>
    
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
